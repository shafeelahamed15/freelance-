        /* Theme Toggle Button */
        .theme-toggle {

        .dark .theme-toggle {

        }
        
        .theme-toggle:hover {

        }
        
        .dark .theme-toggle:hover {

        }
        
        .theme-toggle-icon {

            color: rgb(75 85 99);
        }
        
        .dark .theme-toggle-icon {
            color: rgb(156 163 175);
        }
        
        .theme-toggle:hover .theme-toggle-icon {
            color: rgb(17 24 39);
            transform: rotate(15deg);
        }
        
        .dark .theme-toggle:hover .theme-toggle-icon {
            color: rgb(243 244 246);
        }
        
        /* Icon visibility based on theme */
        html:not(.dark) .sun-icon { display: none; }
        html:not(.dark) .moon-icon { display: block; }
        html.dark .sun-icon { display: block; }

        /* Custom gradient text */

    <script>
        // ClientHandle Dark Mode System - Embedded Version
        class DarkModeManager {
            constructor() {
                this.init();
            }

            init() {
                this.setInitialTheme();
                this.listenForSystemChanges();
                
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', () => {
                        this.setupEventListeners();
                        this.updateUI();
                    });
                } else {
                    this.setupEventListeners();
                    this.updateUI();
                }
            }

            setInitialTheme() {
                const savedTheme = localStorage.getItem('theme');
                const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const shouldUseDark = savedTheme === 'dark' || (savedTheme === null && systemPrefersDark);

                if (shouldUseDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }

            getCurrentTheme() {
                return document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            }

            toggleTheme() {
                const currentTheme = this.getCurrentTheme();
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                this.setTheme(newTheme);
            }

            setTheme(theme) {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
                
                localStorage.setItem('theme', theme);
                this.updateUI();
                this.dispatchThemeChangeEvent(theme);
            }

            updateUI() {
                const isDark = this.getCurrentTheme() === 'dark';
                
                document.querySelectorAll('.theme-toggle').forEach(toggle => {
                    const sunIcon = toggle.querySelector('.sun-icon');
                    const moonIcon = toggle.querySelector('.moon-icon');
                    
                    if (sunIcon && moonIcon) {
                        if (isDark) {
                            sunIcon.style.display = 'block';
                            moonIcon.style.display = 'none';
                        } else {
                            sunIcon.style.display = 'none';
                            moonIcon.style.display = 'block';
                        }
                    }
                });

                if (window.lucide) {
                    setTimeout(() => {
                        window.lucide.createIcons();
                    }, 100);
                }
            }

            listenForSystemChanges() {
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!localStorage.getItem('theme')) {
                        this.setTheme(e.matches ? 'dark' : 'light');
                    }
                });
            }

            setupEventListeners() {
                document.querySelectorAll('.theme-toggle').forEach(button => {
                    button.addEventListener('click', () => {
                        this.toggleTheme();
                    });
                });

                document.querySelectorAll('.theme-toggle').forEach(button => {
                    button.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            this.toggleTheme();
                        }
                    });
                });
            }

            dispatchThemeChangeEvent(theme) {
                const event = new CustomEvent('themechange', {
                    detail: { theme }
                });
                document.dispatchEvent(event);
            }
        }

                                <i data-lucide="download" class="w-4 h-4"></i>
                            </button>
                            <div class="relative">
                                <button class="p-2 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-600 rounded-lg transition-colors" title="More" onclick="toggleDropdown(this)">
                                    <i data-lucide="more-vertical" class="w-4 h-4"></i>
                                </button>
                                <div class="dropdown-menu hidden absolute right-0 top-8 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg shadow-lg py-2 min-w-40 z-10">
                                    <button class="w-full text-left px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center gap-2">
                                        <i data-lucide="send" class="w-4 h-4"></i>
                                        <span>Send</span>

                                        <span>Duplicate</span>
                                    </button>

                                    <button class="w-full text-left px-4 py-2 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 flex items-center gap-2">

                tbody.appendChild(row);

            // Re-initialize icons
            lucide.createIcons();
        }
        
        // Toggle dropdown menu
        function toggleDropdown(button) {
            const dropdown = button.nextElementSibling;
            const allDropdowns = document.querySelectorAll('.dropdown-menu');
            
            // Close all other dropdowns
            allDropdowns.forEach(d => {
                if (d !== dropdown) d.classList.add('hidden');
            });
            
            // Toggle current dropdown
            dropdown.classList.toggle('hidden');
        }
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.relative')) {
                document.querySelectorAll('.dropdown-menu').forEach(d => d.classList.add('hidden'));
            }
        });
        
        // Toggle select all checkboxes
        function toggleSelectAll() {
            const selectAll = document.getElementById('select-all');
            const checkboxes = document.querySelectorAll('.row-checkbox');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll.checked;
            });
            
            updateBulkActions();
        }
        
        // Update bulk actions visibility
        function updateBulkActions() {
            const checkboxes = document.querySelectorAll('.row-checkbox');
            const checkedBoxes = document.querySelectorAll('.row-checkbox:checked');
            const bulkActions = document.getElementById('bulk-actions');
            const selectedCount = document.getElementById('selected-count');
            const selectAll = document.getElementById('select-all');
            
            const selectedLength = checkedBoxes.length;
            selectedCount.textContent = selectedLength;
            
            if (selectedLength > 0) {
                bulkActions.classList.remove('hidden');
            } else {
                bulkActions.classList.add('hidden');
            }
            
            // Update select all state
            selectAll.indeterminate = selectedLength > 0 && selectedLength < checkboxes.length;
            selectAll.checked = selectedLength === checkboxes.length;
        }

        // Toggle mobile sidebar
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(e) {
            const sidebar = document.querySelector('.sidebar');
            const menuButton = document.querySelector('button[onclick="toggleSidebar()"]');
            
            if (window.innerWidth <= 1024) {
                if (!sidebar.contains(e.target) && !menuButton.contains(e.target)) {
                    sidebar.classList.remove('open');
                }
            }
        });
        
        // Initialize page
        renderInvoices();
    </script>
